<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <title>maes fishtunez</title>
    <meta property="og:title" content="maes fishtunez">
    <meta property="og:locale" content="en_US">
    <meta property="og:site_name" content="maes fishtunez">
    <link rel="stylesheet" href="./assets/css/style.css">

    <style>
      body {
        overflow-y: scroll;
      }
      .markdown-body h1 {
        display: flex;
      }
      .markdown-body form {
        margin-left: 10px;
      }
      .markdown-body input {
        color: #808080;
        font-weight: 400;
        margin: 0;
        padding: 0 10px;
        border: 1px solid #eaecef;
        border-radius: 3px;
        width: 100%;
        flex: 1 1;
      }
    </style>
  </head>
  
  <body>
    <div class="container-lg px-3 my-5 markdown-body">
      <h1>
        <a href="./">sylvia-mae's webfishing midi database</a>
      </h1>
      <p>This is an example paragraph. Anything in the <strong>body</strong> tag will appear on the page, just like this <strong>p</strong> tag and its contents.</p>
    </div>

    <div class="container-lg px-3 my-5 markdown-body">
      <ul id="listA">
      </ul>
    </div>

    <div class="container-lg px-3 my-5 markdown-body">
      <ul id="listB">
      </ul>
    </div>

    <div class="container-lg px-3 my-5 markdown-body">
      <ul id="listC">
      </ul>
    </div>
    
    <script>
      (async () => {
        const responseA = await fetch('https://api.github.com/repos/syvvieon/maes-fishtunez/contents/custom');
        const dataA = await responseA.json();

        const responseB = await fetch('https://api.github.com/repos/syvvieon/maes-fishtunez/contents/edit');
        const dataB = await responseB.json();

        const responseC = await fetch('https://api.github.com/repos/syvvieon/maes-fishtunez/contents/rip');
        const dataC = await responseC.json();
        
        let htmlStringA = '';
        let htmlStringB = '';
        let htmlStringC = '';
          
        for (let file of dataA) {
          htmlStringA += `<li><a href="${file.path}">${file.name}</a></li>`;
        }
  
        for (let file of dataB) {
          htmlStringB += `<li><a href="${file.path}">${file.name}</a></li>`;
        }
  
        for (let file of dataC) {
          htmlStringC += `<li><a href="${file.path}">${file.name}</a></li>`;
        }
        
        document.getElementById('listA').innerHTML = htmlStringA;
        document.getElementById('listB').innerHTML = htmlStringB;
        document.getElementById('listC').innerHTML = htmlStringC;
      
      })()
    </script>
  </body>
</html>
