<!doctype html>
<html>
  <head>
    <title>Sylvia-Mae's Webfishing Midi Database</title>
    <style>
      body {
        overflow-y: scroll;
      }
      .markdown-body h1 {
        display: flex;
      }
      .markdown-body form {
        margin-left: 10px;
      }
      .markdown-body input {
        color: #808080;
        font-weight: 400;
        margin: 0;
        padding: 0 10px;
        border: 1px solid #eaecef;
        border-radius: 3px;
        width: 100%;
        flex: 1 1;
      }
    </style>
  </head>
  <body>
    <p>This is an example paragraph. Anything in the <strong>body</strong> tag will appear on the page, just like this <strong>p</strong> tag and its contents.</p>
    
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/syvvieon/maes-fishtunez/contents/site');
        const data = await response.json();
        let htmlString = '<ul>';
          
        for (let file of data) {
          htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
        }
  
        htmlString += '</ul>';
        document.getElementsByTagName('body')[2].innerHTML = htmlString;
      })()
    </script>
  </body>
</html>
