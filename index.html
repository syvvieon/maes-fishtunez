<!DOCTYPE html>

<html lang="en">

  <head>
  
    <title>Mae's Fishtunez</title>
  
    <link rel="icon" type="image/x-icon" href="https://geolytix.github.io/xyz/public/icons/favicon.ico" />
  
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
    <style>
      body {
        overflow-y: scroll;
      }
      .markdown-body h1 {
        display: flex;
      }
      .markdown-body form {
        margin-left: 10px;
      }
      .markdown-body input {
        color: #808080;
        font-weight: 400;
        margin: 0;
        padding: 0 10px;
        border: 1px solid #eaecef;
        border-radius: 3px;
        width: 100%;
        flex: 1 1;
      }
    </style>
  
  </head>
  
  <body>
      <script>
        (async () => {
          const response = await fetch('https://api.github.com/repos/syvvieon/fishtunez/');
          const data = await response.json();
          let htmlString = '<ul>';
          
          for (let file of data) {
            htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
          }
  
          htmlString += '</ul>';
          document.getElementsByTagName('body')[0].innerHTML = htmlString;
        })()
      </script>
  <body>
</html>
