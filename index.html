<!doctype html>
<html>
  <head>
    <title>Sylvia-Mae's Webfishing Midi Database</title>
    <style>
      body {
        overflow-y: scroll;
      }
      .markdown-body h1 {
        display: flex;
      }
      .markdown-body form {
        margin-left: 10px;
      }
      .markdown-body input {
        color: #808080;
        font-weight: 400;
        margin: 0;
        padding: 0 10px;
        border: 1px solid #eaecef;
        border-radius: 3px;
        width: 100%;
        flex: 1 1;
      }
    </style>
  </head>
  <body>
    <div class="container-lg px-3 my-5 markdown-body">
      <h1>
        <a href="./">recipes</a>
        <form id="search_form" autocomplete="off">
          <input id="search_input">
        </form>
      </h1>
      <ul id="list">
      </ul>
    </div>
    
    <p>This is an example paragraph. Anything in the <strong>body</strong> tag will appear on the page, just like this <strong>p</strong> tag and its contents.</p>
    
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/syvvieon/maes-fishtunez/contents/site');
        const data = await response.json();
        let htmlString = '<ul>';
          
        for (let file of data) {
          htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
        }
  
        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  </body>
</html>
