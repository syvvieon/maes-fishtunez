<!DOCTYPE html>

  <link rel="icon" type="image/x-icon" href="https://geolytix.github.io/xyz/public/icons/favicon.ico" />

<body>

</body>

<script  type="module">

  import {render, html} from 'https://unpkg.com/uhtml?module';

  window.onload = async () => {

    const pathname = window.location.pathname.replace(/\/maes-fishtunez/, '');

    const response = await fetch(`https://api.github.com/repos/syvvieon/maes-fishtunez/contents${pathname}`)

    const results = await response.json()

    render(document.body, html`
    <div>
      ${results.filter(el => el.type === 'dir').map(el => html`
      <a
        class="directory"
        href="${`https://syvvieon.github.io/maes-fishtunez${pathname}${el.name}`}">${el.name}`)}
    </div>
    <div class="gallery">
      ${results.filter(el => el.name.match(/\.(gif|jpe?g|tiff?|png|webp|bmp|svg)$/i)).map(el => html`
        <a
          class="img"
          href="${`https://syvvieon.github.io/maes-fishtunez${pathname}${el.name}`}"
          style="${`background-image: url(https://geolytix.github.io/MapIcons${pathname}${el.name})`}">`)}`)
  

  }

</script>

</html>
